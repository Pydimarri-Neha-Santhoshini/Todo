<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link href="./fontawsome/css/fontawesome.min.css" rel="stylesheet"/>
    <link href="./fontawsome/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="bg-color d-flex flex-column vh-100">
        <h1 class="todo-heading">TODO's</h1>
        <div class="input-container">
            <h1 class="input-heading">Create Task</h1>
            <input type="text" class="input-element" placeholder="What needs to do done?" id="todoInput"/>
            <br/>
            <button class="btn btn-primary input-button" id="addButton">Add</button>
        </div>
        <h1 class="todo-list-heading">My Tasks</h1>
        <ul class="todo-list" id="todoList">
            <!-- List items will be dynamically added here from user -->
        </ul>
        <button class="btn btn-primary input-button m-3" id="saveButton">Save</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
